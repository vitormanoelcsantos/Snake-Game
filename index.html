<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Snake Game!</h1>
        <p class="text-p">Score: </p>
        <p class="point">0</p>
        <canvas id="snake" width="512" height="512"></canvas>
    </div>
    <input type="button" value="Play!" class="play-btn" onclick="startTheGame()">
    <input type="button" value="Ranking" class="ranking-btn">

    <div class="gm">
        <p class="game-over">Game Over!</p>
        <input type="button" value="Back" class="back" onclick="restart()">
        <div class="pontuation">
            <p class="ypointt">
                Your score:
            </p>
            <p class="ypoint">
                0
            </p>
        </div>
    </div>
</body>

</html>
