<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="api.js"></script>
</head>

<body>
    <div class="container">
        <div class="score">
            <p class="text-p">Score: </p>
            <p class="point">0</p>
        </div>
        <div class="game">
            <h1 class="title">Snake Game!</h1>
            <canvas id="snake" width="512" height="512"></canvas>
            <div class="buttons">
                <input type="button" value="Play!" class="play-btn" onclick="startTheGame()">
                <input type="button" value="Ranking" class="ranking-btn" onclick="show()">
            </div>
        </div>
        <div class="ranking">
            <h2 class="title-ranking">Ranking</h2>
            <div class="list-ranking">
                <ol class="list">
                </ol>
            </div>
        </div>
        <div class="gm">
            <p class="game-over">Game Over!</p>
            <div class="pontuation">
                <p class="ypointt">
                    Your score:
                </p>
                <p class="ypoint">
                    0
                </p>
            </div>
            <div class="btns">
                <input type="button" value="Back" class="back" onclick="restart()">
                <input type="button" value="Submit your Score" class="submit back" onclick="showSubmit()">
            </div>
            <div class="send">
                <form method="post" class="formsend">
                    <input type="text" placeholder="Your nickname" class="nickname" maxlength="10">
                    <button type="submit" class="send-btn" onclick="postRanking()">Send</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
